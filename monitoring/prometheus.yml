# Prometheus Configuration
# Scrapes metrics from FastAPI application

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'music-recommender-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (for alerts)
rule_files: []

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
  
  # Scrape FastAPI application
  - job_name: 'music-recommender-api'
    scrape_interval: 10s  # Scrape API every 10 seconds
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']  # Docker service name
        labels:
          service: 'music-recommender-api'
          component: 'backend'
    
    # Relabeling configuration (optional)
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'music-recommender-api'
