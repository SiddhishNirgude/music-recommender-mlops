version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: music-recommender-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data/processed:/app/data/processed
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - music-recommender-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Streamlit Frontend
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile.streamlit
    container_name: music-recommender-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - music-recommender-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  music-recommender-network:
    driver: bridge

volumes:
  models-data:
  processed-data:
