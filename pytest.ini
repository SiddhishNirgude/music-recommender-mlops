[pytest]
# Pytest configuration for Music Recommender MLOps project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API/model)
    slow: Slow tests (take more than 1 second)
    api: API endpoint tests
    model: Model-related tests

# Coverage options (optional)
# addopts = --cov=src --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .venv venv env data models mlruns notebooks
